<ion-content class="has-header padding">
  <div class="card">
    <div class="item item-text-wrap text-center">
     <i class="icon ion-android-contacts"></i> Page de connection
    </div>
  </div>
  <button class="button button-block button-positive" ng-click="loginFacebook()"><i class="icon ion-social-facebook calm"></i> - Login with Facebook</button>
  <button class="button button-block button-stable" ng-click="loginGoogle()"><i class="icon ion-social-google assertive"></i> - Login with Google</button>
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="text" ng-model="user.email">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="user.password">
    </label>
   
        
          <button class="button button-block button-positive" ng-click="signupEmail(user)">
            Sign Up
          </button>
     

  </div>
  

    
  <div class="row">
